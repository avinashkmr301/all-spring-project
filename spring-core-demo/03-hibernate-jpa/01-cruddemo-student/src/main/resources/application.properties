spring.application.name=cruddemo
spring.datasource.url=jdbc:postgresql://localhost:5432/student_tracker
spring.datasource.username=springstudent
spring.datasource.password=springstudent

#Turn off the spring boot banner
spring.main.banner-mode = off

# Reduce logging: set logging level to warn
logging.level.root=warn

#Add login config to display SQL statement
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind = trace

# To add Table in the DB by java hibernate code
spring.jpa.hibernate.ddl-auto=create